<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/util.js" defer></script>
    <script src="scripts/upload.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>My App</title>
  </head>
  <body>
    <header>
      <h1>My Pattern Tracker</h1>
      <nav>
        <ul>
          <li><a href="patterns-list.html">My Patterns</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div id="pattern-viewer"></div>
      <section class="pattern-container">
        <h2 class="pattern-name">My Patterns</h2>
        <div>
          <form>
            <label for="pattern-file">Choose a csv pattern file to upload:
          <input type="file" id="pattern-file" name="pattern-file" accept="text/csv, text/plain"></label>
          <button class="header-button" type="button" id="upload-button">Upload</button>
        </form>
        </div>
        
        
        

      </section>
    </div>
    <footer>
      <p>My Pattern Tracker is made by CY :)</p>
    </footer>
  </body>
</html>
